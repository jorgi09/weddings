<div class="modal">
    <div class="modal-header">
        <button type="button" class="close modal-close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body">
        <form>
            <fieldset class="control-group">
                <label>Name</label>
                <div class="form-inline">
                    <input type="text" class="input-xlarge" placeholder="Name" name="name" />
                </div>
            </fieldset>
            <fieldset class="control-group">
                <label>File</label>
                <div class="form-inline">
                    <input type="file" class="input-small" name="image-big" />
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn modal-close">Close</a>
        <a href="#" class="btn btn-primary modal-save">Save changes</a>
    </div>
</div>
